<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(180deg, #12131a, #1b1d2b);
    color: #f1f1f1;
}

/* HEADER */
header {
    position: sticky;
    top: 0;
    z-index: 1000;
    background: rgba(18,19,26,0.85);
    backdrop-filter: blur(12px);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 18px 50px;
}

.logo img {
    height: 90px;
    transform: scale(1.5);
}

nav {
    position: relative;
}

nav a {
    margin-left: 30px;
    color: #eaeaea;
    text-decoration: none;
    cursor: pointer;
}

nav a:hover { color: #caa85c; }

/* CONTACT DROPDOWN */
.contact-dropdown {
    display: none;
    position: absolute;
    top: 40px;
    left: 0;
    background: #1b1d2b;
    border-radius: 12px;
    min-width: 180px;
    overflow: hidden;
}

.contact-dropdown a {
    display: block;
    padding: 10px 20px;
    color: #eaeaea;
    text-decoration: none;
}

.contact-dropdown a:hover {
    background: rgba(202,168,92,.2);
}

/* HERO */
.hero {
    min-height: 90vh;
    background: linear-gradient(rgba(18,19,26,.6), rgba(18,19,26,.85)), url('hero.jpg') center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.hero h1 {
    font-family: 'Playfair Display', serif;
    font-size: 3.8em;
}

.hero button {
    margin-top: 35px;
    padding: 16px 48px;
    border-radius: 40px;
    border: none;
    background: linear-gradient(135deg, #d4b86a, #b7964f);
    font-weight: bold;
    cursor: pointer;
}

/* SECTION */
section {
    padding: 90px 60px;
    max-width: 1500px;
    margin: auto;
}

h2 {
    font-family: 'Playfair Display', serif;
    text-align: center;
    margin-bottom: 60px;
}

/* FILTERS */
.filters {
    text-align: center;
    margin-bottom: 50px;
}

.filters button {
    background: transparent;
    border: 1px solid #caa85c;
    color: #caa85c;
    padding: 12px 28px;
    margin: 6px;
    border-radius: 30px;
    cursor: pointer;
}

.filters button.active,
.filters button:hover {
    background: #caa85c;
    color: #111;
}

/* PRODUCTS */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 40px;
}

.card {
    background: #1b1d2b;
    border-radius: 22px;
    overflow: hidden;
    cursor: pointer;
    transition: transform .4s;
}

.card:hover { transform: translateY(-10px); }

/* ðŸ”§ CLICK FIX (SAFE VERSION) */
.card img {
    pointer-events: none;
}

.card .info {
    pointer-events: none;
}

/* IMAGE */
.card img {
    width: 100%;
    height: 380px;
    object-fit: contain;
}

/* INFO */
.card .info {
    padding: 25px;
    text-align: center;
}

.card .info h3 {
    font-family: 'Playfair Display', serif;
    margin-bottom: 6px;
}

/* SUBTITLE */
.card .info .subtitle {
    display: block;
    font-size: .95em;
    color: #caa85c;
}

/* OLD PRICE */
.old-price {
    display: block;
    margin-top: 8px;
    font-size: .9em;
    color: #8a8a8a;
    text-decoration: line-through;
}

/* CURRENT PRICE */
.price {
    display: block;
    margin-top: 10px;
    font-size: 1.15em;
    font-weight: 600;
    color: #d4b86a;
}

/* SALE BADGE */
.card.on-sale::after {
    content: "ON SALE";
    position: absolute;
    top: 18px;
    left: 18px;
    background: #caa85c;
    color: #111;
    font-size: .7em;
    padding: 8px 14px;
    border-radius: 30px;
}

/* MODAL */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.85);
    justify-content: center;
    align-items: center;
    z-index: 3000;
}

.modal-content {
    background: #1b1d2b;
    max-width: 950px;
    width: 90%;
    border-radius: 24px;
    display: flex;
    position: relative;
}

.close {
    position: absolute;
    top: 12px;
    right: 12px;
    width: 42px;
    height: 42px;
    background: white;
    color: black;
    border-radius: 50%;
    font-size: 28px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}

/* FOOTER */
footer {
    background: #0d0e16;
    text-align: center;
    padding: 40px;
}
</style>
</head>

<section class="hero">

        <button onclick="document.getElementById('catalogue').scrollIntoView()">Browse All Products</button>
    </div>
</section>

<section id="catalogue">

<div class="modal" id="modal">

</div>

</html>
