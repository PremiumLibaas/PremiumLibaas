<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<base href="/PremiumLibaas/">

<title>Premium Libaas</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>

/* ===== GENERAL ===== */
body{
  font-family:Inter, sans-serif;
  background:linear-gradient(180deg,#12131a,#1b1d2b);
  color:#f1f1f1;
  margin:0;
}

/* ===== PRODUCTS ===== */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:40px;padding:60px}
.card{background:#fff;border-radius:22px;overflow:hidden;cursor:pointer;display:flex;flex-direction:column}
.card img{width:100%;height:380px;object-fit:contain}
.card .info{padding:25px;background:linear-gradient(180deg,#1b1d2b,#141520);text-align:center}
.card h3{font-family:'Playfair Display';color:#fff;margin:0}
.card span{color:#caa85c;display:block;margin-top:6px}

/* ===== MODAL ===== */
.modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.85);justify-content:center;align-items:center;z-index:3000}
.modal-content{background:#12131a;width:90%;max-width:950px;border-radius:24px;display:flex;overflow:hidden;position:relative}

/* IMAGE SIDE */
.modal-img-container{width:50%;height:550px;background:#fff;overflow:hidden;position:relative}
.modal-slider{display:flex;width:100%;height:100%;transition:transform .4s cubic-bezier(.22,.61,.36,1)}
.modal-slider img{min-width:100%;height:100%;object-fit:contain}

/* ARROWS */
.arrow{position:absolute;top:50%;transform:translateY(-50%);font-size:30px;background:rgba(0,0,0,.5);padding:8px;border-radius:50%;cursor:pointer}
.arrow-left{left:10px}
.arrow-right{right:10px}

/* DETAILS */
.modal-details{width:50%;padding:40px;overflow-y:auto}

/* SIZES */
.sizes-section{margin:20px 0}
.sizes-container{display:flex;flex-wrap:wrap;gap:10px}
.size-pill{padding:8px 14px;border:1px solid #caa85c;border-radius:20px;cursor:pointer}
.size-pill.out{opacity:.4;text-decoration:line-through;cursor:not-allowed}

/* MOBILE */
@media(max-width:768px){
.modal-content{flex-direction:column}
.modal-img-container{width:100%;height:60vh}
.modal-details{width:100%}
}

.close{position:absolute;top:12px;right:12px;background:#fff;color:#000;border-radius:50%;width:42px;height:42px;display:flex;align-items:center;justify-content:center;font-size:26px;cursor:pointer}

</style>
</head>

<body>

<div class="grid" id="productGrid"></div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">

    <div class="close" onclick="closeModal()">Ã—</div>

    <div class="modal-img-container">
      <div class="arrow arrow-left" id="prevArrow">&#10094;</div>
      <div class="modal-slider" id="modalSlider"></div>
      <div class="arrow arrow-right" id="nextArrow">&#10095;</div>
    </div>

    <div class="modal-details">
      <h3 id="modalTitle"></h3>

      <div class="sizes-section">
        <h4>Available Sizes</h4>
        <div class="sizes-container" id="sizesContainer"></div>
      </div>

      <a class="instagram" target="_blank">Buy via Instagram</a><br>
      <a class="tiktok" target="_blank">Buy via TikTok</a><br>
      <a class="facebook" target="_blank">Buy via Facebook</a>

    </div>

  </div>
</div>

<script type="module" src="products.js"></script>
</body>
</html>
