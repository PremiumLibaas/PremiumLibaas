<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- GOOGLE / SEO (LEFT AS IS) -->
<meta name="robots" content="index, follow">
<meta name="description" content="Premium Libaas – Luxury Islamic Wear. Crafted Elegance • Timeless Modesty. Shop premium thobes and abayahs.">

<title>Premium Libaas</title>

<!-- FAVICON (LEFT AS IS) -->
<link rel="icon" href="https://image2url.com/r2/default/images/1767212882750-6ba84a5b-f3eb-4684-9ad8-e0ac463603e3.ico" sizes="32x32">

<!-- GOOGLE FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(180deg, #12131a, #1b1d2b);
    color: #f1f1f1;
}

/* HEADER */
header {
    position: sticky;
    top: 0;
    z-index: 1000;
    background: rgba(18,19,26,0.85);
    backdrop-filter: blur(12px);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 18px 50px;
}

.logo img { height: 80px; }

nav a {
    margin-left: 30px;
    color: #fff;
    text-decoration: none;
    cursor: pointer;
}

nav a:hover { color: #caa85c; }

/* HERO */
.hero {
    min-height: 90vh;
    background: linear-gradient(rgba(0,0,0,.6), rgba(0,0,0,.85)), url('hero.jpg') center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.hero h1 {
    font-family: 'Playfair Display', serif;
    font-size: 3.8em;
}

.hero button {
    margin-top: 30px;
    padding: 14px 38px;
    border-radius: 40px;
    background: #caa85c;
    border: none;
    font-size: 16px;
    cursor: pointer;
}

/* SECTION */
section {
    padding: 90px 60px;
    max-width: 1500px;
    margin: auto;
}

h2 {
    font-family: 'Playfair Display', serif;
    text-align: center;
    margin-bottom: 50px;
}

/* FILTERS */
.filters {
    text-align: center;
    margin-bottom: 40px;
}

.filters button {
    background: transparent;
    border: 1px solid #caa85c;
    color: #caa85c;
    padding: 12px 28px;
    border-radius: 30px;
    margin: 5px;
    cursor: pointer;
}

.filters button.active,
.filters button:hover {
    background: #caa85c;
    color: #111;
}

/* PRODUCTS */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 40px;
}

.card {
    background: #1b1d2b;
    border-radius: 22px;
    overflow: hidden;
    cursor: pointer;
    transition: transform .3s;
}

.card:hover { transform: scale(1.05); }

.card img {
    width: 100%;
    height: 360px;
    object-fit: contain;
}

.card .info {
    padding: 20px;
    text-align: center;
}

/* MODAL */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.85);
    justify-content: center;
    align-items: center;
    z-index: 3000;
}

.modal-content {
    background: #1b1d2b;
    max-width: 900px;
    width: 90%;
    border-radius: 20px;
    display: flex;
    flex-wrap: wrap;
    position: relative;
}

.modal-content img {
    width: 100%;
    max-height: 70vh;
    object-fit: contain;
}

.modal-details {
    padding: 30px;
    text-align: center;
}

.modal-details a {
    display: inline-block;
    margin-top: 20px;
    padding: 12px 28px;
    background: #caa85c;
    color: black;
    text-decoration: none;
    border-radius: 30px;
}

.close {
    position: absolute;
    top: 15px;
    right: 15px;
    background: white;
    color: black;
    width: 38px;
    height: 38px;
    border-radius: 50%;
    font-size: 24px;
    cursor: pointer;
}

/* FOOTER */
footer {
    background: #0d0e16;
    text-align: center;
    padding: 40px;
}
</style>
</head>

<body>

<header>
    <div class="logo">
        <img src="logo.png">
    </div>
    <nav>
        <a href="#catalogue">Shop</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<section class="hero">
    <div>
        <h1>Luxury Islamic Wear</h1>
        <p>Crafted Elegance • Timeless Modesty</p>
        <button onclick="document.getElementById('catalogue').scrollIntoView()">View All Products</button>
    </div>
</section>

<section id="catalogue">
    <h2>Our Collection</h2>

    <div class="filters">
        <button class="active" onclick="filterItems('all')">All</button>
        <button onclick="filterItems('thobe')">Thobes</button>
        <button onclick="filterItems('abayah')">Abayahs</button>
    </div>

    <div class="grid" id="productGrid"></div>
</section>

<section id="contact">
    <h2>Contact Us</h2>
    <p style="text-align:center;">DM us on Instagram or WhatsApp to order.</p>
</section>

<div class="modal" id="modal">
    <div class="modal-content">
        <div class="close" onclick="closeModal()">×</div>
        <img id="modalImg">
        <div class="modal-details">
            <h3 id="modalTitle"></h3>
            <a href="https://instagram.com" target="_blank">Order via Instagram</a>
        </div>
    </div>
</div>

<footer>© 2025 Premium Libaas</footer>

<script src="products.js"></script>
</body>
</html>
