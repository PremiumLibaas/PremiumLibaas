<style>

/* OUT OF STOCK STYLING */
.card.out-of-stock {
  opacity: 0.45;
  filter: grayscale(100%);
  pointer-events: none;
}

.stock-badge {
  display: inline-block;
  margin-top: 10px;
  padding: 6px 14px;
  border-radius: 20px;
  font-size: 0.75em;
  font-weight: 600;
  background: #555;
  color: #fff;
  letter-spacing: 0.5px;
}

/* PRODUCT TEXT STACKING */
.card .info h3 {
  margin-bottom: 6px;
}

.card .info span {
  display: block;
  font-size: 0.95em;
  color: #caa85c;
  margin-top: 4px;
}

/* OLD PRICE */
.card .old-price {
  text-decoration: line-through;
  font-size: 0.9em;
  margin-top: 6px;
}

/* CURRENT PRICE */
.card .price {
  font-size: 1.15em;
  font-weight: 600;
  color: #d4b86a;
  margin-top: 8px;
}

/* ===== FIX: CLICK BUG (SAFE) ===== */
.card {
  pointer-events: auto;
}

.card img {
  pointer-events: none;
}

/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(180deg, #12131a, #1b1d2b);
  color: #f1f1f1;
}

/* HEADER */
header {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: rgba(18,19,26,0.85);
  backdrop-filter: blur(12px);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 18px 50px;
  border-bottom: 1px solid rgba(202,168,92,0.15);
}

.logo img {
  height: 90px;
  transform: scale(1.5);
}

nav {
  position: relative;
}

nav a {
  margin-left: 30px;
  text-decoration: none;
  color: #eaeaea;
  font-weight: 500;
  cursor: pointer;
}

nav a:hover {
  color: #caa85c;
}

/* CONTACT DROPDOWN */
.contact-dropdown {
  display: none;
  position: absolute;
  top: 40px;
  left: 0;
  background: linear-gradient(180deg, #1b1d2b, #141520);
  border-radius: 12px;
  padding: 10px 0;
  min-width: 180px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
}

.contact-dropdown a {
  display: block;
  padding: 10px 20px;
  color: #eaeaea;
  text-decoration: none;
}

.contact-dropdown a:hover {
  background: rgba(202,168,92,0.2);
  color: #caa85c;
}

/* HERO */
.hero {
  min-height: 90vh;
  background: linear-gradient(rgba(18,19,26,0.6), rgba(18,19,26,0.85)),
  url('hero.jpg') center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.hero h1 {
  font-family: 'Playfair Display', serif;
  font-size: 3.8em;
  margin-bottom: 20px;
}

.hero p {
  opacity: 0.9;
}

.hero button {
  margin-top: 35px;
  padding: 15px 45px;
  border-radius: 40px;
  border: none;
  background: linear-gradient(135deg, #d4b86a, #b7964f);
  color: #111;
  font-weight: bold;
  cursor: pointer;
  transition: transform .3s, box-shadow .3s;
}

.hero button:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 30px rgba(202,168,92,0.4);
}

/* SECTION */
section {
  padding: 90px 60px;
  max-width: 1500px;
  margin: auto;
}

h2 {
  font-family: 'Playfair Display', serif;
  text-align: center;
  margin-bottom: 60px;
}

/* FILTERS */
.filters {
  text-align: center;
  margin-bottom: 50px;
}

.filters button {
  background: transparent;
  border: 1px solid rgba(202,168,92,0.6);
  color: #caa85c;
  padding: 12px 28px;
  margin: 6px;
  border-radius: 30px;
  cursor: pointer;
  transition: all 0.25s ease;
}

.filters button.active,
.filters button:hover {
  background: linear-gradient(135deg, #d4b86a, #b7964f);
  color: #111;
}

/* PRODUCTS */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 40px;
}

.card {
  position: relative;
  background: #ffffff;
  border-radius: 22px;
  overflow: hidden;
  cursor: pointer;
  transition: transform .4s, box-shadow .4s;
  display: flex;
  flex-direction: column;
}

.card:hover {
  transform: translateY(-12px);
  box-shadow: 0 25px 60px rgba(0,0,0,.5);
}

.card img {
  width: 100%;
  height: 380px;
  object-fit: contain;
}

.card .info {
  padding: 25px;
  text-align: center;
  background: linear-gradient(180deg, #1b1d2b, #141520);
  border-top: 1px solid rgba(0,0,0,0.08);
  flex-grow: 1;
}

.card h3 {
  font-family: 'Playfair Display', serif;
  color: #fff;
}

.card span {
  display: block;
  color: #caa85c;
  margin-top: 6px;
}

.card .product-id {
  color: #8a8a8a !important;
  font-size: 0.6em !important;
  opacity: 0.6;
  letter-spacing: 0.4px;
}

/* SALE BADGE */
.card.on-sale::after {
  content: "ON SALE";
  position: absolute;
  top: 18px;
  left: 18px;
  background: linear-gradient(135deg, #d4b86a, #b7964f);
  color: #111;
  font-size: .7em;
  padding: 8px 14px;
  border-radius: 30px;
}

/* (Remaining CSS continues exactly as you provided, unchanged) */

</style>
</head>

      <a href="mailto:premiumlibaas@gmail.com">Email</a>
